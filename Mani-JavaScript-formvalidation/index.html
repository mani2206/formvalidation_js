<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Family link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
        <!-- Icons link -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"  crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Bootstrap links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="./public/css/style.min.css">
        <title>Task 02</title>
    </head>
    <body>
        <!-- Start Header Section -->
        <header></header>
        <!-- End Header Section -->

        <!-- Start Main Section -->
        <main class="main">
            <div class="main_content bg-light">
                <div class="container pb-5">
                    <h1 class="text-center pb-3 main_content_header">JavaScript Task</h1>
                    <h3 class="text-center pb-3 main_content_header">Form validation</h3>
                    <form class="ps-3 pe-3 form" name="myForm" id="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Name :</legend>
                                        <input type="text" name="Name" placeholder="Name" id="userName" class="form-control small inputField">
                                        <small class="small error fw-bold text-danger" value="Name" id="small1"></small>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">E-mail :</legend>
                                        <input type="text" name="E-mail" placeholder="E-mail" id="email" class="form-control small inputField">
                                        <small class="small error fw-bold text-danger" value="email" id="small"></small>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Password :</legend>
                                        <input type="password" name="Password" placeholder="Password" id="myPassword" class="form-control small inputField">
                                        <small class="small error fw-bold text-danger" value="password" id="small"></small>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Confirm Password :</legend>
                                        <input type="password" name="Confirm Password" placeholder="Confirm Password" id="confirmPassword" class="form-control small inputField">
                                        <small class="small error fw-bold text-danger" value="confirmPassword" id="small"></small>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Age :</legend>
                                        <input type="number" name="Age" placeholder="Age" id="userAge" class="form-control small inputField">
                                        <small class="small error fw-bold text-danger" value="age" id="small"></small>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Date of birth :</legend>
                                        <input type="date" id="birthday" name="Date of birth" class="form-control small inputField">
                                        <small class="small error fw-bold text-danger" value="Date of birth" id="small"></small>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Gender :</legend>
                                        <input type="radio" id="male" class="gender small" name="Gender" value="Male">
                                        <label>Male</label>
                                        <input type="radio" id="female" class="gender small" name="Gender" value="Female">
                                        <label>Female</label><br>
                                        <small class="small error fw-bold" value="gender" id="radio"></small>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class=" main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Qualification :</legend>
                                        <select id="qualification" name="Qualification" class="form-control small inputField">
                                            <option></option>
                                            <option>B.E</option>
                                            <option>MBA</option>
                                            <option>M.E</option>
                                            <option>MCA</option>
                                            <option>BCA</option>
                                        </select>
                                        <small class="small error fw-bold text-danger" value="qualification" id="small"></small>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Phone Number :</legend>
                                        <input id="phoneNumber" placeholder="Phone Number" name="Phone Number" class="form-control small inputField">
                                        <small class="small error fw-bold text-danger" value="phoneNumber" id="small"></small>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="main_content_form">
                                    <fieldset>
                                        <legend class="fw-bold">Messages :</legend>
                                        <textarea id="textarea" name="Message" placeholder="Messages" rows="2" cols="40" class="form-control small inputField"></textarea>
                                        <small class="small error fw-bold text-danger" value="message" id="small"></small>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="main_content_form">
                            <input type="checkbox" id="check" name="Checkbox" class="small">
                            <label class="text-dark fw-bold ps-2">Agree to terms and conditions</label><br>
                            <small class="small error fw-bold" value="checkbox" id="idcheck"></small>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="m-2">
                                <button type="submit" id="submit" class="btn btn-success rounded-pill">Submit</button>
                            </div>
                            <div class="m-2">
                                <button type="reset" id="reset" name="reset" class="btn btn-danger rounded-pill">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- End Main Section -->

        <!-- Start Footer Section -->
        <footer></footer>
        <!-- End Footer Section -->
        
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        
        <script src="./public/js/script.min.js"></script>
    </body>
</html>
